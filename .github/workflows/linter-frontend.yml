name: Linter Frontend
on:
  pull_request:
jobs:
  lint:
    runs-on: ubuntu-latest 
    if:
      startsWith(github.event.pull_request.head.ref, 'frontend/')
    steps:
        - uses: actions/checkout@v4
        - name: Change directory
          run: cd frontend
        - name: Install dependencies
          run: npm install
        - name: Lint
          run: npm run lint
