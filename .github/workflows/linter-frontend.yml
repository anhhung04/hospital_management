name: Linter Frontend
on:
  pull_request:
    branches: "frontend*"
    types: 
      - opened
      - synchronize
jobs:
  lint:
    runs-on: ubuntu-latest 
    steps:
        - uses: actions/checkout@v4
        - name: Change directory
          run: cd frontend
        - name: Install dependencies
          run: npm install
        - name: Lint
          run: npm run lint
