version: "3.3"

services:
  reverse_proxy:
    build: ./frontend
    ports:
      - 8080:80
    networks:
      - internal
    restart: unless-stopped
    depends_on:
      - backend
  backend:
    build: ./backend
    networks:
      - internal
    restart: unless-stopped
    depends_on:
      - database
      - redis
    environment:
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
      POSTGRES_DB: $POSTGRES_DB
      POSTGRES_HOST: database
      REDIS_HOST: redis
      PROD: 1
  database:
    image: postgres:13-alpine3.19
    networks:
      - internal
    environment:
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
      POSTGRES_DB: $POSTGRES_DB
    security_opt:
      - no-new-privileges:true
  redis:
    image: redis:alpine3.19
    restart: unless-stopped
    sysctls:
      net.core.somaxconn: 1024
    networks:
      - internal
networks:
  internal:
    driver: bridge
